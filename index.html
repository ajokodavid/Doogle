<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Doogle</title>
</head>
<body>
    <div class="d-flex justify-content-center">
        <img src="image/Moogle.png" alt="Moogle" height="170px" class="rounded-pill mt-5 w-auto">
    </div>

    <div class="d-flex justify-content-center mt-5">
        <form action="#" class="d-flex flex-row align-items-center text-dark" id="form" autocomplete="on">
           <input type="text" class="form-control rounded-pill text-dark" name="google-search" id="gsearch" placeholder="Search" aria-label="Search through site content" autocomplete="url"><br>
           <button class="btn btn-danger" id="btn">
            <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
          </button>
        </form>
    </div>

    <div class="container-fluid d-flex justify-content-center mt-5">
        <div class="row">
            <div class="col">
                <a href="http://gmail.com">
                    <img src="image/gmail.png" alt="gmail" height="50px" class="rounded-pill w-auto" id="gm"><br>
                </a>
            </div>

            <div class="col">
                <a href="http://facebook.com">
                    <img src="image/facebook.png" alt="facebook" height="50px" class="rounded-pill  w-auto" id="fc">
                </a>
            </div>

            <div class="col">
                <a href="http://youtube.com">
                    <img src="image/youtube.png" alt="youtube" height="50px" class="rounded-pill  w-auto" id="yt">   
                </a> 
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
